---

replicaCount: 1

storage:
  resources:
    requests:
      storage: 100Mi

privatepages:
  image:
    repository: ghcr.io/privatepages/privatepages
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  env:
    #API_SECRET: secret
    HTTP_LISTEN: :8080
    LOG_LEVEL: error
    ARTIFACT_STORAGE_PATH: /data
    HTTP_UPLOAD_MAX_SIZE: 10 # Mb
  resources: {}
  metrics:
    enable: false

oauth2proxy:
  image:
    repository: quay.io/oauth2-proxy/oauth2-proxy
    pullPolicy: IfNotPresent
    tag: "v7.8.2"
  env:
    OAUTH2_PROXY_HTTP_ADDRESS: :4180
    OAUTH2_PROXY_METRICS_ADDRESS: :9090
    # OAUTH2_PROXY_REDIS_CONNECTION_URL: redis://redis:6379
    # OAUTH2_PROXY_SESSION_STORE_TYPE: redis
    OAUTH2_PROXY_EMAIL_DOMAINS: "*"
    OAUTH2_PROXY_PROVIDER: github
    OAUTH2_PROXY_SCOPE: user:email read:org
    # OAUTH2_PROXY_GITHUB_ORG: yourorg # optional, if not present - any github user can login
    # OAUTH2_PROXY_GITHUB_TEAM: yourteam # optional
    # OAUTH2_PROXY_REDIRECT_URL: https://your.pages/oauth2/callback
    # OAUTH2_PROXY_CLIENT_ID: xxx
    # OAUTH2_PROXY_CLIENT_SECRET: yyy
    # OAUTH2_PROXY_COOKIE_SECRET: zzz
  resources: {}
  metrics:
    enable: false

nginx:
  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: "1.23.3"
  resources: {}
  metrics:
    enable: false

nginxMetrics:
  image:
    repository: nginx/nginx-prometheus-exporter
    pullPolicy: IfNotPresent
    tag: "0.9.0"
  resources: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific # Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ExternalSecret:
  enabled: false
